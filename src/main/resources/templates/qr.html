<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>敏感信息访问</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: #007bff;
            color: #ffffff;
            padding: 5px 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        .content p {
            margin: 10px 0;
            font-size: 1em;
            color: #333333;
        }

        .content .info {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .content .info p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .content .info strong {
            font-weight: bold;
        }

        .content .qrcode {
            text-align: center;
            margin-bottom: 20px;
        }

        .content .qrcode img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            border: 2px solid #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background: #f9f9f9;
            padding: 10px 20px;
            border-radius: 0 0 8px 8px;
            text-align: center;
            color: #666666;
            font-size: 0.9em;
        }

        /* 针对手机端的样式调整 */
        @media (max-width: 768px) {
            .email-container {
                padding: 10px;
            }

            .content p {
                font-size: 0.9em;
            }

            .content p #infoId {
                font-size: 8px;
            }

            .content .info p {
                font-size: 0.8em;
            }

            .footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="header">
            <h3>敏感信息访问</h3>
        </div>
        <div class="content">
            <p>尊敬的用户：</p>
            <p>您已获得访问敏感信息的权限。以下是本次操作的详细信息：</p>
            <div class="info">
                <p><strong>信息ID：</strong>
                    <span id="infoId">${infoId}</span>
                </p>
                <p><strong>访问设备信息：</strong>${deviceInfo}</p>
                <p><strong>IP地址：</strong>${ipAddress}</p>
                <p><strong>操作时间：</strong>${operationTime}</p>
            </div>
            <div class="qrcode">
                <img src="${qrImage}" alt="二维码">
                <p>请扫描二维码获取信息。</p>
            </div>
        </div>
        <div class="footer">
            <p>如有疑问，请联系客服：${contact}</p>
            <p>版权所有 © ${companyName} ${currentYear}</p>
        </div>
    </div>
</body>

</html>
